<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scrissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div id="result">
        <p>paper covers rock, You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r"><img src="rock.png" width= 100px height=100px onclick="getInput(1)"></div>
        <div class= "choice" id="p"><img src="paper.png" width= 100px height=100px onclick="getInput(2)"></div>
        <div class="choice" id="s"><img src="scissors.png" width= 100px height=100px onclick=" getInput(3)"></div>
    </div>
    <p id="make-move">Make your move.</p>
    <script src="app.js" charset="UTF-8"></script> 
</body>
</html>
